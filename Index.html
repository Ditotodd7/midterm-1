<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="Main">
      <div class="Blue">
        <div><h1 class="Heading">Your Result</h1></div>
        <div class="Circle">
          <h2 class="Paragraph">76</h2>
          <span class="sum-number">Of 100</span>
        </div>
        <div class="div-footer">
          <h2 class="Heading2">Great</h2>
          <p class="Paragraph2">
            Your performance exceed 65% <br />
            of the people conducting the <br />
            test here!
          </p>
        </div>
      </div>
      <div class="White-div">
            <div class="Header-container"><h1 class="Headline3">Summary</h1></div>
            <div class="Result-div">
                <div class="box">
                    <div class="icon_box">
                        <img src="./flash.svg" alt="flash" class="flash_icon">
                        <p class="Paragraph3">Reaction</p>
                    </div>
                    <div class="score_box">
                        <p>80 <span class="slash"> / 100 </span></p>
                    </div>
                </div>
                <div class="box2">
                    <div class="icon_box2">
                        <img src="./brain.svg" alt="brain" class="brain">
                        <p class="paragraph4"> Memory </p>
                    </div>
                    <div class="score_box2">
                        <p>92 <span class="slash"> / 100 </span></p>
                    </div>
                </div>
                <div class="box3">
                    <div class="icon_box3">
                        <img src="./chat.svg" alt="chat" class="chat">
                        <p class="paragraph5">Verbal</p>
                    </div>
                    <div class="score_box3">
                        <p>61 <span class="slash"> / 100</span></p>
                    </div>
                </div>
                <div class="box4">
                    <div class="icon_box4">
                        <img src="./eye.svg" alt="eye" class="eye">
                        <p class="paragraph6">Visual</p>
                    </div>
                    <div class="score_box4">
                        <p>73 <span class="slash">/ 100</span></p>
                    </div>
                </div>
                
            </div>
                <button class="submit">Continue</button>
            
  </body>
</html>
